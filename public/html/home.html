<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Home Page</title>

    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <!-- Font Awesome Glyphicons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">

    <!-- Personal CSS file -->
    <link rel="stylesheet" type="text/css" media="screen" href="../styles/styles.css" />

</head>

<body>

    <div class="bg">

        <div class="container" id="homePage">

            <div class="jumbotron">
                <img class="img-responsive" src="../images/HomeyHelpLogo.JPG">
                <!-- <h1>
                <i class="fas fa-user-friends" aria-hidden="true"></i> HomeyHelp</h1> -->
                <hr>
                <h2>Answer a few basic questions. </h2>
                <h2>Then find the roommate with the greatest compatibility!</h2>
                <br>

                <hr>

                <h2>Login</h2>

                <form>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="emailLogin">Email</label>
                            <input type="text" class="form-control" id="emailLogin" placeholder="Email">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="passwordLogin">Password</label>
                            <input type="text" class="form-control" id="passwordLogin" type="hidden" placeholder="Password">
                        </div>
                    </div>

                </form>

                <footer class="footer">
                    <div class="container">
                        <p id="newLogin">
                            <a href="/registration"><i class="fas fa-question-circle"></i> New user? Create new login</a>
                        </p>
                    </div>
                </footer>

                <div>


                    <a href="#">
                        <button type="button" class="btn btn-lg btn-primary">
                            <h4>
                                <span class="glyphicon glyphicon-list-alt"></span> Sign in</h4>
                        </button>
                    </a>
                </div>

            </div>

        </div>

    </div>
</body>

</html>
